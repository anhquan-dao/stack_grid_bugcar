stack_grid:
  global_frame: map
  robot_base_frame: base_link
  resolution: 0.15
  height: 50
  width: 50

  update_frequency: 10

  track_unknown: true
  threshold_occupancy: 50
  stack_policy: -1
  temp_policy: 1
  keep_danger: true
  inflation_enable: true
  inflation_radius: 1
  inscribed_radius: 0.5
  static_sources: input1 input2 input3 input4 input5
  input1: {msg_type: OccupancyGrid, topic: /map/image_segmentation, weight: 0.4}
  input2: {msg_type: OccupancyGrid, topic: /map/scan, weight: 0.1}
  input3: {msg_type: OccupancyGrid, topic: /map/rear_road_curb, weight: 0.1}
  input4: {msg_type: OccupancyGrid, topic: /map/front_road_curb, weight: 0.1}
  input5: {msg_type: OccupancyGrid, topic: /map/realsense_lidar, weight: 0.1}
  # fake: {msg_type: OccupancyGrid, topic: /map/abc}